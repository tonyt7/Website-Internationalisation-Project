<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Kerala Cultural Website</title>
   <style>
      #progress-bar {
         width: 100%;
         height: 10px;
         background-color: #f2f2f2;
         position: fixed;
         top: 0;
         left: 0;
         z-index: 9999;
      }

      #progress-bar .progress {
         height: 100%;
         width: 0;
         background-color: #4CAF50;
      }
   </style>
   <script type="text/javascript">
      function redirectBasedOnRegion() {
         var region = navigator.language || navigator.userLanguage; // Get the user's browser region

         if (region.includes('ja')) { // If the region includes 'ja' for Japanese
            showProgressBar(); // Show the progress bar
            setTimeout(function () {
               window.location.href = 'ケララ文化.html'; // Redirect to the Japanese website after 3 seconds
            }, 3000);
         } else if (region.includes('en')) { // If the region includes 'en' for English
            showProgressBar(); // Show the progress bar
            setTimeout(function () {
               window.location.href = 'keralaculture.php'; // Redirect to the English website after 3 seconds
            }, 3000);
         } else if (region.includes('ml-IN')) { // If the region includes 'ml-IN' for Malayalam (Kerala)
            showProgressBar(); // Show the progress bar
            setTimeout(function () {
               window.location.href = 'കേരളസംസ്കാരം.html'; // Redirect to the Kerala website after 3 seconds
            }, 3000);
         } else { // If the region is none of the above
            showProgressBar(); // Show the progress bar
            setTimeout(function () {
               window.location.href = 'keralaculture.php'; // Redirect to a default website after 3 seconds
            }, 3000);
         }
      }

      function showProgressBar() {
         var progressBar = document.createElement('div');
         progressBar.id = 'progress-bar';
         var progress = document.createElement('div');
         progress.className = 'progress';
         progressBar.appendChild(progress);
         document.body.appendChild(progressBar);

         var width = 0;
         var interval = setInterval(function () {
            if (width >= 100) {
               clearInterval(interval);
            } else {
               width++;
               progress.style.width = width + '%';
            }
         }, 30);
      }

      window.onload = redirectBasedOnRegion; // Call the redirect function when the page loads
   </script>
</head>

</body>

</html>
